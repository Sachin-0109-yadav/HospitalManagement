<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book an Appointment - Hospital Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Book an Appointment</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="dashboard.html">Dashboard</a>
            <a href="doctors.html">Doctors</a>
            <a href="patients.html">Patients</a>
        </nav>
    </header>
    
    <main>
        <section class="appointment-form">
            <h2>Schedule Your Appointment</h2>
            <form id="appointmentForm">
                <label for="patientName">Patient Name:</label>
                <input type="text" id="patientName" name="patientName" required>
            
                <label for="doctor">Select Doctor:</label>
                <select id="doctor" name="doctor" required>
                    <option value="Dr. Diwakar">Dr. Diwakar - Cardiologist</option>
                    <option value="Dr. Rohan">Dr. Rohan - Neurologist</option>
                    <option value="Dr. Aastha">Dr. Aastha - Pediatrician</option>
                </select>
                
                <label for="date">Appointment Date:</label>
                <input type="date" id="date" name="date" required>
                
                <label for="time">Appointment Time:</label>
                <input type="time" id="time" name="time" required>
                
                <button type="submit">Book Appointment</button>
            </form>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Hospital Management System. All rights reserved.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
